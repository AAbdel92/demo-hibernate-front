	<h3>Créer utilisateur</h3>
	<form>
		<input type="text" placeholder="pseudo" id="pseudo"> <input type="password" placeholder="mot de passe" id="pass">
		<input
		 type="text" placeholder="email" id="email">
			<select id="idRole"></select>
			<select id="idPromo"></select>
	</form>
	<button id="saveUser">valider</button>
	<h3>Créer Role</h3>

		<input type="text" placeholder="nom" id="nomRole">
	</form>
	<button id="saveRole">valider</button>
	<h3>Supprimer Utilisateur</h3>
	<form>
		<input type="text" placeholder="pseudo à supprimer" id="deletePseudo">

		<select id="idRoleAjout"></select>
	</form>
	<button id="ajoutRole">valider</button>
	<h3>Chercher Utilisateur par Role</h3>
	<form>
		<select id="idRoleSearch"></select>
	</form>
	<button id="chercherRole">valider</button>
	<h3>Creer Promo</h3>
	<form>
		<input type="text" placeholder="nom" id="nomPromo">
	</form>
	<button id="creerPromo">valider</button>
	<h3>Supprimer Promo</h3>
	<form>
		<input type="text" placeholder="nom" id="nomPromoDelete">
	</form>
	<button id="deletePromo">valider</button>
